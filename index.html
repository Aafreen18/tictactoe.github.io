<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link href="style.css" rel="stylesheet"></link>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <h1 style="font-size: 100px;">Tic Tac Toe</h1>
  <div class="content">
    <div class="container board align-items-center justify-content-center">

      <div class="flex-row grid gap-3 h-100 d-flex align-items-center justify-content-center">
        <div class="flex-col-1 p-2 g-col-6">
          <div class="cell r-0 c-0" onclick="Put(obj = this)"><span style="display : none;">0</span><i class=""></i>
          </div>
        </div>
        <div class="flex-col-1 p-2 g-col-6">
          <div class="cell r-0 c-1" onclick="Put(obj = this)"><span style="display : none;">0</span><i class=""></i>
          </div>
        </div>
        <div class="flex-col-1 p-2 g-col-6">
          <div class="cell r-0 c-2" onclick="Put(obj = this)"><span style="display : none;">0</span><i class=""></i>
          </div>
        </div>
      </div>

      <div class="flex-row grid gap-3 h-100 d-flex align-items-center justify-content-center">
        <div class="flex-col-1 p-2 g-col-6">
          <div class="cell r-1 c-0" onclick="Put(obj = this)"><span style="display : none;">0</span><i class=""></i>
          </div>
        </div>
        <div class="flex-col-1 p-2 g-col-6">
          <div class="cell r-1 c-1" onclick="Put(obj = this)"><span style="display : none;">0</span><i class=""></i>
          </div>
        </div>
        <div class="flex-col-1 p-2 g-col-6">
          <div class="cell r-1 c-2" onclick="Put(obj = this)"><span style="display : none;">0</span><i class=""></i>
          </div>
        </div>
      </div>

      <div class="flex-row grid gap-3 h-100 d-flex align-items-center justify-content-center">
        <div class="flex-col-1 p-2 g-col-6">
          <div class="cell r-2 c-0" onclick="Put(obj = this)"><span style="display : none;">0</span><i class=""></i>
          </div>
        </div>
        <div class="flex-col-1 p-2 g-col-6">
          <div class="cell r-2 c-1" onclick="Put(obj = this)"><span style="display : none;">0</span><i class=""></i>
          </div>
        </div>
        <div class="flex-col-1 p-2 g-col-6">
          <div class="cell r-2 c-2" onclick="Put(obj = this)"><span style="display : none;">0</span><i class=""></i>
          </div>
        </div>
      </div>

      <div class="message">

      </div>
    </div>
  </div>
  <p></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
