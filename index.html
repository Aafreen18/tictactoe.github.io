<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style href="style.css" rel="stylesheet"></style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container board align-items-center justify-content-center">

        <div class="flex-row grid gap-3 h-100 d-flex align-items-center justify-content-center">
          <div class="flex-col-1 p-2 g-col-6">
            <button class="cell r-0 c-0" onclick="Put(obj = this)">Column 11</button>
          </div>
          <div class="flex-col-1 p-2 g-col-6">
            <button class="cell r-0 c-1" onclick="Put(obj = this)">Column 12</button>
          </div>
          <div class="flex-col-1 p-2 g-col-6">
            <button class="cell r-0 c-2" onclick="Put(obj = this)">Column 13</button>
          </div>
        </div>

        <div class="flex-row grid gap-3 h-100 d-flex align-items-center justify-content-center">
            <div class="flex-col-1 p-2 g-col-6">
              <button class="cell r-1 c-0" onclick="Put(obj = this)">Column 21</button>
            </div>
            <div class="flex-col-1 p-2 g-col-6">
              <button class="cell r-1 c-1" onclick="Put(obj = this)">Column 22</button>
            </div>
            <div class="flex-col-1 p-2 g-col-6">
              <button class="cell r-1 c-2" onclick="Put(obj = this)">Column 23</button>
            </div>
        </div>

        <div class="flex-row grid gap-3 h-100 d-flex align-items-center justify-content-center">
            <div class="flex-col-1 p-2 g-col-6">
              <button class="cell r-2 c-0" onclick="Put(obj = this)">Column 31</button>
            </div>
            <div class="flex-col-1 p-2 g-col-6">
              <button class="cell r-2 c-1" onclick="Put(obj = this)">Column 32</button>
            </div>
            <div class="flex-col-1 p-2 g-col-6">
              <button class="cell r-2 c-2" onclick="Put(obj = this)">Column 33</button>
            </div>
        </div>

        <div class="message">
            
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
